<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boom Blockers - Weapons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
  
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #120d1e 20%, #1d224a 100%);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1.2s ease-in-out;
    }

    header button {
      background: linear-gradient(90deg, #ffdf47, #ffd147, #ffb347);
      border: none;
      padding: 12px 30px;
      font-weight: 700;
      border-radius: 10px;
      color: #081220;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(255,209, 71, 0.5);
      transition: 0.3s;
      font-size:20px;
    }

    header button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 209, 71, 0.9);
    }

    header h2 {
      color: #9aa7c7;
      font-size: 16px;
      margin-top: 15px;
      text-shadow: 0 0 10px #ffd147;
    }

    a.back-arrow {
      position: absolute;
      top: 1rem;
      left: 1.5rem;
      font-size: 2.2rem;
      color: #ffd200;
      text-decoration: none;
      transition: 0.3s;
    }

    a.back-arrow:hover {
      transform: scale(1.2);
      color: #ffe684;
      text-shadow: 0 0 10px #ffd147;
    }

    /*weapon section*/
    .weapons-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    /*  Weapon Card  */
    .weapon-card {
      width: 260px;
      height: 380px;
      background: rgba(10, 15, 30, 0.8);
      border: 2px solid rgba(255, 209, 71, 0.2);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      text-align: center;
      color: #ffc107;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      transition: 0.4s ease;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    .weapon-card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #ffd147;
      box-shadow: 0 0 25px rgba(255, 209, 71, 0.7), 0 0 40px rgba(255, 255, 255, 0.1);
    }

    /* Animated glowing border */
    .weapon-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(130deg, #ffd147, #ff7300, #ffd147);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .weapon-card:hover::before {
      opacity: 1;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* ======= Image ======= */
    .weapon-card img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      transition: 0.5s;
      filter: brightness(0.8) drop-shadow(0 0 6px #fff);
    }

    .weapon-card:hover img {
      filter: brightness(1) drop-shadow(0 0 15px #ffd147);
    }

    /* ======= Weapon Info Overlay ======= */
    .weapon-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.8));
      padding: 12px 0;
    }

    .weapon-info h2{
      color: #ffd147;
      font-size: 25px;
      margin: 2px;
      text-shadow: 0 0 8px #54bdbd;
    }

    .weapon-info p {
      margin: 0;
      font-size: 15px;
      color: #d9d9d9;
    }

    /* ======= Button ======= */
    footer {
      text-align: center;
      margin-top: 40px;
      animation: fadeInUp 1.5s ease;
    }

    .equip-btn {
      padding: 14px 32px;
      border: none;
      background: linear-gradient(90deg, #ffd147, #ffb347);
      color: #081220;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(255, 209, 71, 0.5);
      transition: 0.3s;
    }

    .equip-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 209, 71, 0.8);
    }

    /* ======= Animations ======= */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======= Responsive ======= */
    @media (max-width: 768px) {
      .weapon-card {
        width: 90%;
        height: 320px;
      }
    }
    
  </style>
</head>

<body>
  <div class="container">
    <a href="javascript:history.back()" class="back-arrow">
      <i class="fa-solid fa-arrow-left"></i>
    </a>

    <header>
      <button>Boom Blockers - Weapons</button>
      <h2>Select your ship and weapon before entering the battle!</h2>
    </header>

    <section class="weapons-section">
      <div class="weapon-card">
        <img src="c:\Users\ASUS\Downloads\Retro Destroyer Spaceship in Space.png" alt="Destroyer">
        <div class="weapon-info">
          <h2>Destroyer</h2>
          <p>Fast single-shot laser beam</p>
        </div>
      </div>

      <div class="weapon-card">
        <img src="c:\Users\ASUS\Downloads\Battleship in Deep Space.png" alt="Battleship">
        <div class="weapon-info">
          <h2>Battleship</h2>
          <p>Fires multiple bullets at once</p>
        </div>
      </div>

      <div class="weapon-card">
        <img src="c:\Users\ASUS\Downloads\Stealth Spacecraft in Dark Space.png" alt="Cruiser">
        <div class="weapon-info">
          <h2>Cruiser</h2>
          <p>High energy focused beam</p>
        </div>
      </div>

      <div class="weapon-card">
        <img src="c:\Users\ASUS\Downloads\Stealth Spacecraft in Dark Space.png" alt="Stealth">
        <div class="weapon-info">
          <h2>Stealth</h2>
          <p>Slow but powerful missiles</p>
        </div>
      </div>
    </section>

    <footer>
      <button class="equip-btn">âš¡ Equip Selected</button>
    </footer>
  </div>
</body>
</html>
